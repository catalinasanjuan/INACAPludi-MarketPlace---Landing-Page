<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INACAPLudi Marketplace</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Logo.png" alt="INACAP Logo" class="logo-image">
            <span>INACAPLudi Marketplace</span>
        </div>
        <nav>
            <ul>
                <li><a href="#catalog">Catálogo</a></li>
                <li><a href="#cart">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="login-form" class="registration-form">
            <h2>Login</h2>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname">
            <button class="cta" onclick="login()">Login</button>
        </div>
        <div id="catalog" class="activities"></div>
        <div id="cart" class="activities"></div>
    </div>
    <footer>
        <p>© 2024 INACAPLudi</p>
    </footer>
    <script src="scripts/catalogo.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
